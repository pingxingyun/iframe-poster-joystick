<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <![endif]-->
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="description" content="lark3.0"/>
    <title>平行云</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"/>
    <link href="../iframe-poster-joystick/css/bootstrap.min.css" rel="stylesheet">
    <link href="../iframe-poster-joystick/css/common.css" rel="stylesheet">
    <script src="../iframe-poster-joystick/js/jquery.min.js"></script>
    <script src="../iframe-poster-joystick/js/bootstrap.min.js"></script>
    <style>
        .container {
            padding-top: 50px;
        }

        #iframe {
            width: -webkit-fill-available;
            /* min-height: -webkit-fill-available; */
            border: 1px solid lightgreen;
            height: 500px;
        }

        .func-row {
            margin-bottom: 5px;
        }

        .func-row button {
            margin-right: 5px;
        }
        html, body, .panel-body ,#iframe{
            height: 100%;
        }
    </style>
</head>

<body>
<div class="panel-body">
    <div class="joy-container">
        <div class="joystick joystick-left left">
            <div class="key">
                <div class="center" :style="joysickCenterStyle"></div>
            </div>
        </div>
    </div>
    <div class="joy-container">
        <!-- <div class="right-center" style="width: 100px;height: 100px;background:red;position:absolute;top:-300px">123</div> -->
        <div class="joystick joystick-right right">
            <div class="key">
                <div class="center-right" :style="joysickCenterStyle"></div>
            </div>
        </div>
    </div>

    <iframe src="" frameborder="0" id="iframe"></iframe>
</div>
<script src="../common/lark-iframe-poster.js"></script>
<script src="../iframe-poster-joystick/js/iframe-poster.js?1"></script>
<!-- <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script> -->
<script>
    // VConsole will be exported to `window.VConsole` by default.
    // var vConsole = new window.VConsole();
</script>
</body>

</html>
